<div class="form-container mat-elevation-z5 mat-card">
    <h1 class="mat-display-1">Sign up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
      </mat-form-field>
  
      <mat-error class="full-width" *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Passwords should match
      </mat-error>
  
      <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">
          Sign up
        </button>
      </div>
    </form>
  </div>
